<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css " />
        <link rel="stylesheet" href="/public/chatRoom/css/animate.min.css" />
        <link rel="stylesheet" href="/public/chatRoom/css/register.css" />
        <link rel="shortcut icon" href="/public/chatRoom.ico" />
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <title>PDD注册</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="myRegInfo">
                        <form class="form fadeInDown" role="form" method="post" id="regForm">
                            <div class="form-group">
                                <div class="panel center-block">
                                    <div class="panel-head">
                                        <a>
                                            <img src="/public/chatRoom/img/reglogo.png" alt="加载失败" />
                                        </a>
                                        <span class="h2">Register</span>
                                        <a>
                                            <img src="/public/chatRoom/img/reglogo2.png" alt="加载失败" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="userLgnName" class="input-group-addon">用户名:&nbsp;&nbsp;&nbsp;</label>
                                    <input class="form-control" type="text" name="userLgnName" id="userLgnName" placeholder="请输入用户名..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="username" class="input-group-addon">昵&nbsp;&nbsp;&nbsp;称:&nbsp;&nbsp;&nbsp;</label>
                                    <input class="form-control" type="text" name="user" id="user" placeholder="请输入昵称..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="passwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;&nbsp;</label>
                                    <input class="form-control" type="password" name="passwd" id="passwd" placeholder="请输入6~20个字符,区分大小写..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="rePasswd" class="input-group-addon">确认密码:</label>
                                    <input class="form-control" type="password" name="rePasswd" id="rePasswd" placeholder="再一次输入密码..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="email" class="input-group-addon">邮&nbsp;&nbsp;&nbsp;箱:&nbsp;&nbsp;&nbsp;</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="请输入邮箱..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="mobliePhone" class="input-group-addon">手机号:&nbsp;&nbsp;&nbsp;</label>
                                    <input class="form-control" type="text" name="mobliePhone" id="mobliePhone" placeholder="请输入手机号码..." />
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <input class="btn btn-default" type="submit" name="submit" value="提交" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js "></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js "></script>
        <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="/public/chatRoom/js/jQuery-md5.js"></script>
        <script src="/public/chatRoom/js/register.js" type="text/javascript "></script>
    </body>
</html>
